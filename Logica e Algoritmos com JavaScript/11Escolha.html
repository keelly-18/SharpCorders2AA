<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Escolha</title>

    <!-- JS -->
    <script>

        // Variavel
        var estado = "São Paulo"

        // Retornar a capital
        switch(estado){
            case "Paraná":
                document.write("Curitiba");
            break

            case "Minas Gerais":
                document.write("Belo Horizonte");
            break

            default:
                document.write("Estado não encontrado");
            
        }
    </script>
</head>
