<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 - Exercicio Tabuada</title>

    <!-- JS -->
    <script>

        /*Desenvolver um sistema onde o usuario informa um numero, em seguida exiba a tabuada daquele numero*/
        let valor = prompt("Digite o número da tabuada que precisa saber");
        let indice = 0
document.write(`A tabuada do ${valor} é: <br>`)
        while(indice < 11){
            document.write(`${indice} x ${valor} = ${indice * valor}<br>`)
            indice++
        }


    </script>
