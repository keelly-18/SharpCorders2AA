    <script>

/*Serão pedidos dois números, se forem iguais realize a soma desses números, caso sejam diferentes realize a multiplicação entre os valores.*/

alert("Serão pedidos dois números, se forem iguais os número serão somados, caso sejam diferentes serão multiplicados.");

var num1 = parseInt(prompt("Digite um numero"))
var num2 = parseInt(prompt("Digite outro numero"))

if(num1 == num2){
    document.write(`A soma dos números é ${num1 + num2}.`);
}else{
    document.write(`A multiplicação dos números é ${num1 * num2}.`);
}



    </script>
